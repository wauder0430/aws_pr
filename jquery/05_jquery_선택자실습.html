<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>선택자</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".sub_menu").css("display","none");
            });

            // submenu를 모두 안보이게 변경하고
            // 선택한 서브메뉴를 보이게 설정
            function show(target){
                $(".sub_menu").css("display","none");
                $(target).css("display","");
            }
        </script>
        <style>
            table{
                width:300px; margin: auto;
            }
        </style>
    </head>
    <body>
        <table border="1" class="main_menu" id="main">
            <tr>
                <td><a href="javascript:show($('#sub1'))">메뉴 1</a></td>
                <td><a href="javascript:show($('#sub2'))">메뉴 2</a></td>
            </tr>
            <tr class="sub_menu" id="sub1">
                <td>서브메뉴 1-1</td>
                <td>서브메뉴 1-2</td>
            </tr>
            <tr class="sub_menu" id="sub2">
                <td>서브메뉴 2-1</td>
                <td>서브메뉴 2-2</td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>서브메뉴 보이기</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#menu1, #menu2, #menu3")
                .mouseover(function(){
                    $(this).css("background-color","skyblue");
                    let selected_menu = $(this).attr("id");
                    // 모든 하위 메뉴를 가림
                    $(".sub").css("display","none");
                    switch(selected_menu){
                        case 'menu1' :
                            $("#sub1").toggle();
                            break;
                        case 'menu2' :
                            $("#sub2").toggle();
                            break;
                        case 'menu3' :
                            $("#sub3").toggle();
                            break;
                    }
                })
                .mouseout(function(){
                    $(this).css("background-color","");
                })
                .click(function(){
                    // 클릭된 객체의 속성중 id를 가져와서
                    // 1. menu1이면 sub1의 display속성을 변경
                    // 2. menu2 -> sub2
                    // 3. menu3 -> sub3
                    // sub1이 보일때에는 2,3을 가리고
                    // 2가 보이면 1,3을 가리고
                    // 3이 보이면 1,2를 가림
                    // .toggle() -> 보이던 것은 가리고, 안보이던 것은 보이게 한다.
                    // class가 sub인 객체를 모두 안보이게 하고
                    // menu에 따라 sub1 2 3 을 toggle()
                    /*let selected_menu = $(this).attr("id");
                    // 모든 하위 메뉴를 가림
                    $(".sub").css("display","none");
                    switch(selected_menu){
                        case 'menu1' :
                            $("#sub1").toggle();
                            break;
                        case 'menu2' :
                            $("#sub2").toggle();
                            break;
                        case 'menu3' :
                            $("#sub3").toggle();
                            break;
                    }
                    */
                });
                $(".sub").mouseleave(function(){
                    $(this).toggle();
                });
                
            });

        </script>
        <style>
            table {
                width:400px;
            }
            .sub {
                background-color: aliceblue;
                position: absolute; 
                display: none;
            }
        </style>
    </head>
    <body>
        <table border="1" class="main">
            <tr>
                <td id="menu1">메뉴1</td>
                <td id="menu2">메뉴2</td>
                <td id="menu3">메뉴3</td>
            </tr>
        </table>
        <table border="1" class="sub" id="sub1">
            <tr>
                <td>하위 메뉴 1-2</td>
                <td>하위 메뉴 1-3</td>
                <td>하위 메뉴 1-1</td>
            </tr>
        </table>
        <table border="1" class="sub" id="sub2">
            <tr>
                <td>하위 메뉴 2-1</td>
                <td>하위 메뉴 2-2</td>
                <td>하위 메뉴 2-3</td>
            </tr>
        </table>
        <table border="1" class="sub" id="sub3">
            <tr>
                <td>하위 메뉴 3-1</td>
                <td>하위 메뉴 3-2</td>
                <td>하위 메뉴 3-3</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td>번호</td>
                <td>제목</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1번 게시물입니다</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2번 게시물입니다</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3번 게시물입니다</td>
            </tr>
        </table>
    </body>
</html>

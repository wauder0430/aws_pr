<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQ event</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function(){
                // 객체선택.이벤트이름(실행할 내용);
                $("div").click(function(){
                    //alert("div가 클릭되었습니다.");
                    // 객체의 배열에서 이벤트가 일어난 경우
                    // 이벤트가 일어난 객체를 특정
                    $(this).css("background-color","greenyellow");
                });
                $("#myDIV").click(function(){
                    $("#myDIV").html("클릭되었습니다.");
                });
            });
        </script>
    </head>
    <body>
        <div>Click me</div>
        <div id="myDIV">myDIV</div>
        <div>Click me</div>
        <div>Click me</div>
        <div>Click me</div>
    </body>
</html>

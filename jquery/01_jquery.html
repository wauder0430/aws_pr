<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jquery</title>
        <script src="code.jquery.com_jquery-3.7.0.js"></script>
    </head>
    <body>
        <input type="text" id="user_name" value="홍길동">
        <input type="button" value="내용 확인" onclick="get_value();">
        <div class="msg_box_JS"></div>
        <div class="msg_box_JQ"></div>
        <input type="text" class="msg">1241
    </body>
    <script>
        // 자바 스크립트
        let obj_JS = document.querySelector("#user_name");
        // jquery
        let obj_JQ = $("#user_name");

        // 객체에서 속성값 호출
        console.log(obj_JS.value);
        console.log(obj_JQ.value);

        //객체 찾기
        let msg_JS = document.querySelector(".msg_box_JS");
        let msg_JQ = $(".msg_box_JQ");

        //객체 값 생성
        msg_JS.innerHTML = msg_JS.value;
        msg_JQ.html(msg_JQ.val()); 

        // JQ로 id가 msg인 객체를 찾아 값 변경;
        $("#msg").val($("#user_name").val(4124));
    </script>
</html>

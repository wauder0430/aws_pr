<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQ event</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function(){
                $("input")
                .keyup(function(){
                    // input에서 키보드 키가 눌렸다가 올라올 때 실행
                    // 키가 올라왔습니다. msg_box에 표시
                    $(".msg_box").html("키가 올라왔습니다.");
                })
                .keydown(function(){
                    // input에서 키보드 키가 눌렸을 때 실행
                    // 키가 눌렸습니다. msg_box에 표시
                    $(".msg_box").html("키가 눌렸습니다.");
                });
            });
        </script>
    </head>
    <body>
        <input type="text">
        <br>
        <span class="msg_box"></span>
    </body>
</html>

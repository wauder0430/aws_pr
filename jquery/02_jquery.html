<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jquery</title>
        <script src="code.jquery.com_jquery-3.7.0.js"></script>
        <script>
            function setMsg(obj) {
                // 인자로 넘어온 객체의 부모 노드에 접근 후 
                // 부모 객체의 자식 노드 중 class가 'msg'인 객체를 찾음
                // 찾은 자식 노드에 메시지를 출력
                let p_node = $(obj).parent();
                let msg_node = p_node.find(".msg");
                msg_node.html("클릭이 확인되었습니다.");
            }
        </script>
        <style>
            span {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <!-- span 자녀노드 span, input -->
        <span>
            <span class="msg">span1</span>
            <input type="button" value="click" class="btn" onclick="setMsg(this)">
        </span>
        <br>
        <span>
            <span class="msg">span2</span>
            <input type="button" value="click" class="btn" onclick="setMsg(this)">
        </span>
        <br>
        <span>
            <span class="msg">span3</span>
            <input type="button" value="click" class="btn" onclick="setMsg(this)">
        </span>
    </body>
</html>

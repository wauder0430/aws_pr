<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>문서 객체에 접근하는 방법</title>
        <script>
            window.onload = function(){
                // 태그 이름으로 원소들을 가져오는 함수
                let obj = document.getElementsByTagName("p");
                //console.log(typeof(obj)); 
                //가져온 원소가 존재하지 않아도 obj객체는 null이나 undefined타입이 되지않음
                //console.log(obj.length);
                // obj의 길이가 0이면, 찾아온 원소가 존재하지 않음을 의미

                //obj의 길이가 0이 아니라는 것은 원소가 존재함을 의미
                if(obj.length !=0){
                    // obj의 길이를 이용해서 반복문을 통해 원소에 접근
                    for(let i=0; i<obj.length; i++){
                        // 각 원소의 내부 문자열을 받아와 콘솔에 출력
                        console.log(obj[i].innerText);
                    }
                }
                /*
                let obj = document.getElementById("myParagraph");
                console.log(obj.innerText);
                // 배열
                let array = [1,2,3,4,5];
                console.log(typeof(array));
                console.log(array);
                console.log(array[0]);
                console.log(array[2]);
                console.log(array[5]);
                for(let i=0; i<array.length; i++){
                    console.log(array[i]);
                }
                */
                // 문서 객체를 ID로 찾기
                obj = document.getElementById("myParagraph");
                obj.innerText = "객체를 찾아 수정했습니다.";
                // 객체를 class name으로 찾기
                obj = document.getElementsByClassName("myClass");
                obj[0].innerText = "클래스 이름으로 찾았습니다.";
                // 객체를 name으로 찾기
                obj = document.getElementsByName("myName");
                obj[0].innerText = "name속성으로 찾았습니다.";
                // 객체의 style속성(CSS)중에 color값을 변경
                obj[0].style.color = "red";

                // 객체의 id를 통해 직접 접근 ***추천하지 않는 방식
                myParagraph.style.backgroundColor = "#ffff00";

                // 향상된 for문
                list = document.getElementsByTagName("p");
                // 배열의 원소를 순차적으로 접근
                for(let item of list){
                    console.log(item.innerText)
                }
            }
        </script>
    </head>
    <body>
        <input type="text">
        <br>
        <p>여기는 문단1입니다.</p>
        <p>여기는 문단2입니다.</p>
        <p name="myName">여기는 문단3입니다.</p>
        <p class="myClass">여기는 문단4입니다.</p>
        <p id="myParagraph">여기는 문단입니다.(아이디속성있음)</p>
    </body>
</html>

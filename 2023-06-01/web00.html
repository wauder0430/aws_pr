<!DOCTYPE html>
<html>
    <head>
        <meat charset="utf-8">
            <title>리스트 연습</title>
    </head>
    <body>
        <!-- 순서가 있는 목록-->
        <ol>
            <li>1월</li>
            <li>2월</li>
            <li>3월</li>
            <li>4월</li>
            <li>5월</li>
        </ol>
        <!-- 순서가 있는 목록-->
        <!-- 순서 표시는 type 속성으로 변경 가능-->
        <ol type="A">
            <li>1월</li>
            <li>2월</li>
            <li>3월</li>
            <li>4월</li>
            <li>5월</li>
        </ol>        
        <!--순서가 없는 목록-->
        <ul>
            <li>자바</li>
            <li>자바스크립트</li>
            <li>jsp</li>
            <li>css</li>
            <li>jquery</li>
            <li>스프링프레임워크</li>
        </ul>
        <!--정의 목록-->
        <dl>
            <!--정의 이름-->
            <dt>요일</dt><!--dt는 카테고리같은 개념-->
            <!--세부 항목-->
            <dd>월요일</dd>
            <dd>화요일</dd>
            <dd>수요일</dd>
            <dd>목요일</dd>
            <dd>금요일</dd>
            <dd>토요일</dd>
            <dd>일요일</dd>            
        </dl>
        <!--목록 복합 사용-->
        <ul>
            <li>우리 가족 소개
                <ol>
                    <li>아버지</li>
                    <li>어머니</li>
                    <li>누나</li>
                    <li>동생</li>
                </ol>
            </li>
            <li>우리 집 소개
                <ul>
                    <li>안방</li>
                    <li>거실</li>
                    <li>주방</li>
                    <li>공부방</li>
                    <li>욕실</li>
                </ul>
            </li>
        </ul>
    </body>
</html>

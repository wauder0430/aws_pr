<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그 선택자</title>
        <!-- 태그 선택자는 태그 이름이 명시된 태그에 일괄 적용된다.  -->
        <style>
            /* 단일 태그 선택 */
            span {
                font-size : 30pt;
            }
            /* 복수 태그 선택 */
            p, h3 {
                color : pink;
            }

        </style>
    </head>
    <body>
        <p>이것은 문단입니다.</p>
        <span>이것은 공간분할 명령입니다.</span>
        <h3>이것은 제목입니다.</h3>
        <table>
            <tr>
                <td>이것은 테이블입니다.</td>
            </tr>
        </table>
    </body>
</html>

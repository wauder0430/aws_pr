<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>폼 태그 연습</title>
    </head>
    <body>
        <!-- <form action="___" method="GETorPOST"> -->
        <!-- name="" id="" target="" -->
        <form action="get.html" method="get">
            이름 : <input type="text" name="username" value="홍길동"><br>
            비번 : <input type="password" name="userpw"><br>
            자기소개 : <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="입력하세요"></textarea>
            <br>
            <select name="gender">
                <!-- <option value="전송되는 값">표시되는 값</option> -->
                <option value="m">남성</option>
                <option value="f">여성</option>
            </select>
            <br>
            <select name="addr">
                <option value="01">전라북도 전주시</option>
                <option value="02">익산</option>
                <option value="03">정읍</option>
                <option value="04" selected>김제</option>
                <option value="05">군산</option>
            </select>
            <br>
            <input type="radio" value="1" name="ch">
            <input type="radio" value="2" name="ch" checked>
            <input type="radio" value="3" name="ch"><br>
            <input type="radio" value="1" name="ch1">
            <input type="radio" value="2" name="ch1">
            <input type="radio" value="3" name="ch1"><br>
            <input type="checkbox" name="hb" value="01">낚시<br>
            <input type="checkbox" name="hb" value="02">여행<br>
            <input type="checkbox" name="hb" value="03">사진<br>
            <input type="checkbox" name="hb" value="04">영화<br>
            <input type="checkbox" name="hb" value="05">음악<br>
            <input type="checkbox" name="hb" value="06">게임<br>
            <input type="checkbox" name="hb" value="07">프로그래밍<br>

            <input type="date"><br>
            <input type="time"><br>
            <input type="datetime-local"><br>
            <input type="month"><br>
            <input type="image" src="cat.jpg"><br>
            <input type="number"><br>

            <input type="submit" value="가입하기"><br>
            <input type="reset" value="초기화"><br>
            <input type="button" value="일반버튼"><br>
            <button type="submit">버튼태그</button>
            <!-- 버튼의 기본default값은 submit -->
            </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>파라메타 이용하기</title>
    </head>
    <body>
        <a href="https://www.google.com/search?q=css">
            구글에서 검색
        </a>
        <br>
        <a href="https://search.naver.com/search.naver?query=html">
            네이버에서 검색
        </a>
        <br>
        <form action="https://www.google.com/search">
            구글에 검색 요청하기
            <br>
            <input type="text" name="q">
            <input type="submit">
        </form>
        <br>
        <hr>
        <br>
        <form action="https://search.naver.com/search.naver">
            네이버에서 검색 요청하기
            <br>
            <input type="text" name="query">
            <input type="submit">
        </form>
    </body>
</html>

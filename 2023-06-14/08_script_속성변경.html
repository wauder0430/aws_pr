<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>객체 속성 변경</title>
    </head>
    <body>
        <script>  
            function setAttr(obj){
                window.onload = function(){
                
            }
                // obj.setAttr("속성이름", "속성값");
                obj.setAttribute("value", "변경된 이름");
            }
            function add(obj){
                newBtn = document.createElement("input");
                newBtn.setAttribute("type","button");
                newBtn.setAttribute("value","삭제");
                newBtn.setAttribute("onclick","del(this)");
                obj.parentNode.appendChild(newBtn);
            }
            function del(obj){
                obj.remove();
            }
            function changeBorder(){
                obj = document.querySelector("table");
                obj.setAttribute("border","1");
            }
        </script>
        <div id="divX" style="background-color:beige;">
            <input type="button" onclick="setAttr(this);" value="속성바꾸기">
            <input type="button" onclick="add(this)"; value="버튼만들기">
            <input type="button" onclick="changeBorder();" value="테이블 테두리">
        </div>
        <table>
            <tr>
                <td>테이블입니다.</td>
            </tr>
        </table>
    </body>
</html>

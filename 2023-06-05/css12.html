<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>박스 모델 div / span</title>
        <style>
           div ,span {
                background-color: yellow;
                text-align: right;
                width: 200px;
                height: 200px;
                margin: 50px;
                padding: 50px;
                border: red solid 3px;
           }
           div:hover {
                visibility: hidden;
           }
           span:hover {
                display: none;
           }
        </style>
    </head>
    <body>
        <div>BOX1</div>
        <div>BOX2</div>
        <!-- span은 안의 내용만큼만 공간을 할당받음 -->
        <span>BOX3</span>
        <span>BOX4</span>
    </body>
</html>

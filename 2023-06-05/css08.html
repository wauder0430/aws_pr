<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>id 선택자</title>
        <!-- id 선택자는 태그에 속성으로 id가 명시된 태그에 적용된다. -->
        <style>
            /*  */
            #p1 {
                color:aqua;
            }
            #p2 {
                color:burlywood;
            }
            #p3 {
                color:crimson;
            }
            
        </style>
    </head>
    <body>
        <p id="p1">이것은 문단입니다.</p>
        <p id="p2">이것은 문단입니다.</p>
        <p id="p3">이것은 문단입니다.</p>
        <span>이것은 공간분할 명령입니다.</span>
        <h3>이것은 제목입니다.</h3>       
        <a href="" class="btn red">버튼</a>
        <p class="btn">버튼이 되나요?</p>
        <table>
            <tr>
                <td>이것은 테이블입니다.</td>
            </tr>
        </table>
    </body>
</html>

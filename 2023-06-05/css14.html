<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>absolute 배치</title>
        <!-- 절대 배치 absolute -->
        <style>
            div {
                display: inline-block;
                position: absolute;
            }
            div > p {
                display: inline-block;
                background-color: aliceblue;
                width: 20px;
                height: 20px;
                position: absolute;
            }

           
        </style>
    </head>
    <body>
        <h3>Merry christmas!</h3>
        <hr>
        <p>예수님이 탄생하셨습니다.</p>
        <div>
            <img src="christmastree.png" 
            width="200px"; height="200px"; alt="크리스마스 트리";>
            <p style="top:20px; left:60px;">M</p>
            <p style="top:30px; left:80px;">E</p>
            <p style="top:100px; left:50px;">R</p>
            <p style="top:120px; left:30px;">R</p>
            <p style="top:140px; left:140px;">Y</p>
        </div>
    </body>
</html>

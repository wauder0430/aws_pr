<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>전체 선택자</title>
        <!-- 전체 선택자는 body에 작성된 모든 태그에 일괄 적용된다.  -->
        <style>
            /* css의 주석 영역입니다. */
            *{
                color : orangered;
                font-size : 24pt;
                background-color : silver;
            }

        </style>
    </head>
    <body>
        <p>이것은 문단입니다.</p>
        <span>이것은 공간분할 명령입니다.</span>
        <h3 style="color:blue">이것은 제목입니다.</h3>
        <table>
            <tr>
                <td>이것은 테이블입니다.</td>
            </tr>
        </table>
    </body>
</html>

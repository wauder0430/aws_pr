        <script>
            // 1부터 10까지 정수를 모두 더하는 작업
            // 변수를 선언한다
            let result = 0;
            // 입력값을 받는다
            let num = 0;            
            // 작업을 수행한다
            num += 1;
            num += 2;
            num += 3;
            num += 4;
            num += 5;
            num += 6;
            num += 7;
            num += 8;
            num += 9;
            num += 10;
            result = num;
            // 결과를 출력한다
            console.log(result); 

            //두 방식에서 마지막 num에서 차이가 난다.
            num = 0;
            result = 0;
            while(num < 10){
                num++;
                result += num;
            }
            console.log(num);
            console.log(result);
            num = 0;
            result = 0;
            while(num <= 10){
                result += num;
                num++;
            }
            console.log(num);
            console.log(result);

            num = 1;
            result = 0;
            while(num < 100){  
                result += num;
                num += 2;
            }
            console.log(result);

            num = 2;
            result = 0;
            while(num <= 100){  
                result += num;
                num += 2;
            }
            console.log(result);

            num = 5;
            result = 0;
            while(num <= 100){  
                result += num;
                num += 5;
            }
            console.log(result);
